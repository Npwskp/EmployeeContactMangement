<div class="template">
  <table class="table table-striped contact-table">
    <thead class="contact-head">
      <tr>
        <th>Employee ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Department</th>
        <th>Email</th>
        <th>Phone</th>
        <th>
          <button class="btn btn-primary" (click)="addEmployee()">
            Add Employee
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td class="contact-operation">
          <button
            class="btn btn-primary operation-button"
            (click)="updateEmployee(employee)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger operation-button"
            (click)="deleteEmployee(employee)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
