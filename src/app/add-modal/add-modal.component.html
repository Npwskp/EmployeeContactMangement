<div class="modal-header">
  <h4 class="modal-title">Edit Contract</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="id">ID</label>
      <input
        type="text"
        class="form-control"
        id="id"
        name="id"
        required
        [(ngModel)]="InputEmployee.id"
        #id="ngModel"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="EmployeeName">Employee Name</label>
      <input
        type="text"
        class="form-control"
        id="EmployeeName"
        name="EmployeeName"
        required
        [(ngModel)]="InputEmployee.EmployeeName"
        #EmployeeName="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input
        type="email"
        class="form-control"
        id="Email"
        name="Email"
        required
        [(ngModel)]="InputEmployee.Email"
        #Email="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="PhoneNumber">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="PhoneNumber"
        name="PhoneNumber"
        required
        [(ngModel)]="InputEmployee.PhoneNumber"
        #PhoneNumber="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="JobTitle">Job Title</label>
      <input
        type="text"
        class="form-control"
        id="JobTitle"
        name="JobTitle"
        required
        [(ngModel)]="InputEmployee.JobTitle"
        #JobTitle="ngModel"
      />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">
    Save
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="modal.close('Close click')"
  >
    Close
  </button>
</div>
